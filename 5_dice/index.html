<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Dice Roll</title>

    <!-- Cool CSS Libraries -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom styles for this template -->
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                    <h1 id="playerOne" style="color: blue;">Player 1: <span></span></h1>
                    <h1 id="playerTwo" style="color: red;">Player 2: <span></span></h1>

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h2 class="panel-title">Dice Roller</h2>
                    </div>
                    <div class="panel-body">
                        <span class="dice-1" id="first-die"></span>
                        <span class="dice-1" id="second-die"></span>
                    </div>
                    <div class="panel-footer clearfix">
                        <button class="btn btn-success pull-right" id="roll-dice">Player One Dice</button>
                        <button class="btn btn-primary pull-right" id="roll-dice-two">Player Two Dice</button>
                    </div>
                </div>

            </div>
        </div>

    </div><!-- #container -->

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
