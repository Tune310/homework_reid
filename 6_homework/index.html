<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Week 3 Homework</title>

    <!-- Cool CSS Libraries -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

<body>
    <div class="container">
        <h1>Convert Celsius to Fahrenheit</h1>

        <input id="amountCelsius">
        <button id="convertCelsius" class="btn btn-success">Convert</button>
        <h3 id="convertedToFahrenheit"></h3>
    </div>

    <div class="fahrenheitToCelsius">
        <h1>Convert Farenheit to Celsius</h1>

        <input id="amountFahrenheit">
        <button id="convertFahrenheit" class="btn btn-success">Convert</button>
        <h3 id="convertedToCelsius"></h3>
    </div>

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
